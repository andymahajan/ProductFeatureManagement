<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this feature?</p>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="onNoClick()">No</button>
  <button mat-button type="button" color="warn" (click)="onYesClick()">Yes</button>
</div>
